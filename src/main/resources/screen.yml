app:
  name: "Blood pressure"
  source: "pressure.xlsx"
  destination: "report.pdf"

view-config:
  title:
    font-name: "/fonts/arial.ttf"
    font-size: 16
    margin-bottom: 4            # дополнительный отступ между заголовком листа и таблицами.

  margin:                       # отступы от краев листа
    left: 20
    top: 30
    right: 20
    bottom: 30

  chart:
    font-name: "/fonts/arial.ttf"
    font-size: 10
    dpi: 150                    # разрешение графиков
    grid-line-size: 0.2         # толщина линий сеток таблиц (в pt)
    marker-line-size: 0.8       # толщина маркерных линий (в pt).

  # таблица давления
  pressure-table:
    width: 100                  # ширина таблицы давления (процент от ширины листа, за вычетом margin)
    height: 52                  # высота таблицы давления (процент от высоты листа, за вычетом margin)
    systolic-line:              # тип линии систолического давления
      style: SOLID
      size: 0.7
      color: 0xF01010
    diastolic-line:             # тип линии диастолического давления
      style: SOLID
      size: 0.8
      color: 0x1010F0
    systolic-measure:           # тип значка замеров систолического давления
      style: DOT
      size: 2
      color: 0x101010
    diastolic-measure:          # тип значка замеров диастолического давления
      style: DOT
      size: 2
      color: 0x101010

  # таблица пульса
  pulse-table:
    width: 100                  # ширина таблицы пульса (процент от ширины листа, за вычетом margin)
    height: 40                  # высота таблицы пульса (процент от высоты листа, за вычетом margin)
    pulse-line:                 # линия пульса
      style: SOLID
      size: 0.7
      color: 0x008080
    pulse-measure:              # тип значка замеров пульса
      style: SQUARE
      size: 2
      color: 0x202020
    arrhythmia:                 # стиль значка аритмии (LIGHTING, ECG, VSHAPE, CIRCLE, DOT, SQUARE, RECT)
      style: RECT
      size: 5
      color: 0x404040

  colors:
    background: 0xFBFBFB
    text: 0x000000
    grid-range: 0x646464        # горизонтальная разметка
    grid-domain: 0x909090       # вертикальная разметка
    marker-line: 0x606060       # цвет маркерных линий граничных значений

